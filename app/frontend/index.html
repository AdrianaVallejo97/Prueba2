<!DOCTYPE html>
<html>
<head>
  <title>Frontend</title>
</head>
<body>
  <h1>Frontend</h1>
  <button onclick="callBackend()">Llamar Backend</button>
  <p id="res"></p>

  <script>
    function callBackend() {
      fetch("/api")
        .then(res => res.json())
        .then(data => {
          document.getElementById("res").innerText = data.message;
        });
    }
  </script>
</body>
</html>
