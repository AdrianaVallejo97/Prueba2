<!DOCTYPE html>
<html>
<head>
  <title>Hola Mundo</title>
</head>
<body>
  <h1>Frontend</h1>
  <button onclick="callBackend()">Llamar Backend</button>

  <script>
    function callBackend() {
      fetch('/api')
        .then(res => res.text())
        .then(data => alert(data));
    }
  </script>
</body>
