<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hola Mundo</title>
</head>
<body>
  <h1>Frontend funcionando</h1>
  <button onclick="callBackend()">Llamar Backend</button>
  <p id="response"></p>

  <script>
    function callBackend() {
      fetch("/api")
        .then(res => res.json())
        .then(data => {
          document.getElementById("response").innerText = data.message;
        });
    }
  </script>
</body>
</html>
